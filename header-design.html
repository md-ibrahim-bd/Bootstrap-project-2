<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header-design</title>

    <!-- fontawsome  -->

    <script src="https://kit.fontawesome.com/732463d0ee.js" crossorigin="anonymous"></script>

    <!-- google font  -->

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');
    </style>

    <!-- stylesheet  -->
    <link rel="stylesheet" href="style.css">

    <!-- bootstrap css  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

<body>
    <div class="container">
        <header>

            <nav class="navbar navbar-expand-md">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span><i class="fas fa-bars navbar-icon"></i></span>
                    </button>

                    <a class="navbar-brand" href="#">
                        <img src="logo.png" alt="classroam">
                    </a>

                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link active text-center text-md-left" aria-current="page"
                                    href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-center text-md-left text-white" href="#">About Me</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-center text-md-left text-white" href="#">Tutorials</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-center text-md-left text-white" href="#">Feedback</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-center text-md-left text-white" href="#">Contact Me</a>
                            </li>

                        </ul>
                        </li>
                        </ul>
                    </div>
                </div>
            </nav>


            <section id="banner">
                <div class="banner-container text-center d-flex justify-content-center align-items-center">
                    <div class="banner-contents">
                        <h1 class="font-weight-bolder text-white mb-5">Learn something new !</h1>
                        <button class="btn btn-lg btn-primary me-5">Tutorials</button>
                        <button class="btn btn-lg btn-primary me-5">Subscribe</button>
                    </div>
                </div>
            </section>

        </header>
        <main>

        </main>
        <footer>

        </footer>
    </div>



















    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js
     "></script>
